<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>NETFLIX CÓPIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/main.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="./responsive/responsive.css">
    <!--RESPONSIVIDADE-->
    <!-- OWL CSS-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!-- OWL CSS-->
</head>

<body>

    <header>
        <div class="container">
            <img src="./img/Netflix-Logo.png" alt="" class="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Filmes Históricos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="./img/titulo_gambito.png" alt="titulo" class="titulo">
                <p class="descricao">Orphaned at the tender age of nine, prodigious introvert Beth Harmon discovers and masters the game of chess in 1960s USA. But child stardom comes at a price.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/The-Crown-1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/the_witcher_2.jfif">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/haunting-hill-house-4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/sabrina-6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/enola-holmes-7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/anni10.jpg">
            </div>


        </div>
    </div>

    <!--SCRIPT FONT AWESOME-->
    <script src="https://kit.fontawesome.com/d14b7eb5ea.js" crossorigin="anonymous"></script>
    <!--SCRIPT FONT AWESOME-->
    <!--OWL JS-->
    <script src="./javascript/owl/jquery.min.js"></script>
    <script src="./javascript/owl/owl.carousel.min.js"></script>
    <script src="./javascript/setup.js"></script>
    <!--OWL JS-->

</body>

</html>
